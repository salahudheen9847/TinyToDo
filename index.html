<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TinyTodo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    li.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 6px;
    }
    .delete {
      background: #E53935;
    }
    .edit {
      background: #2196F3;
    }
    .complete {
      background: #FFB300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TinyTodo</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task">
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete" onclick="toggleComplete(this)">‚úî</button>
          <button class="edit" onclick="editTask(this)">‚úè</button>
          <button class="delete" onclick="deleteTask(this)">‚úñ</button>
        </div>
      `;
      taskList.appendChild(li);
      taskInput.value = "";
    }

    function deleteTask(button) {
      const li = button.parentElement.parentElement;
      li.remove();
    }

    function toggleComplete(button) {
      const li = button.parentElement.parentElement;
      li.classList.toggle("completed");
    }

    function editTask(button) {
      const li = button.parentElement.parentElement;
      const span = li.querySelector("span");
      const newTask = prompt("Edit task:", span.textContent);
      if (newTask !== null && newTask.trim() !== "") {
        span.textContent = newTask;
      }
    }
  </script>
</body>
</html>
